name: CI

on: [push, pull_request, workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '5.15.2'
          host: 'linux'
          target: 'desktop'
      - run: |
          ls ~/
        shell: bash
      - run: |
          mkdir build-test
          cd build-test
          qmake ../test/
          make clean
          make -j8
          strip test
          ./test
        shell: bash
